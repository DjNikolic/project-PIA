<div class="container-main">


<p-panel header="Aktivne dostave" class="container2">
    <p-table [value]="pripremane_dostave" class="p-table">
        <ng-template pTemplate="header">
            <tr>
                <th>
                    Restoran
                </th>
                <th>
                    Vreme pripreme
                </th>
                <th>
                    Procenjeno vreme
                </th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-pripremane_dostave>
            <tr>
                <td>
                    {{pripremane_dostave.restoran.naziv}}
                </td>
                <td>
                    {{pripremane_dostave.status}}
                </td>
                <td>
                    <div *ngIf="pripremane_dostave.status == 'Z'">
                        <span style="color: yellow">Zahtev</span>
                    </div>
                    <div *ngIf="pripremane_dostave.status == 'P'">
                        <span style="color: green">Potvrdjena</span>
                    </div>
                    <div *ngIf="pripremane_dostave.status == 'O'">
                        <span style="color: red">Odbijena</span>
                    </div>
                </td>
            </tr>
        </ng-template>
    </p-table>
</p-panel>




<p-panel header="Arhivirane dostave" class="container2">
    <p-table [value]="gotove_dostave" class="p-table">
        <ng-template pTemplate="header">
            <tr>
                <th>
                    Datum 
                </th>
                <th>
                    Racun
                </th>
                <th>
                    Restoran
                </th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-gotove_dostave>
            <tr>
                <td>
                    {{gotove_dostave.datum|date: 'dd.MM.yyyy HH:mm'}}
                </td>
                <td>
                    {{gotove_dostave.iznos}}
                </td>
                <td>
                    {{gotove_dostave.restoran.naziv}}
                </td>
            </tr>
        </ng-template>
    </p-table>
</p-panel>

</div>
