
<p-panel header="Restorani" class="container2">
    <p-table [value]="restorani" class="p-table">
        <ng-template pTemplate="header">
            <tr>
                <th pSortableColumn="naziv">
                    Naziv <p-sortIcon field="naziv" />
                </th>
                <th pSortableColumn="adresa">
                    Adresa <p-sortIcon field="adresa" />
                </th>
                <th pSortableColumn="tip">
                    Tip <p-sortIcon field="tip" />
                </th>
                <th pColumn="tip">
                    Konobari
                </th>
            </tr>
            <tr>
                <th>
                    <p-columnFilter type="text" field="naziv" [showClearButton]="true" />
                </th>
                <th>
                    <p-columnFilter type="text" field="adresa" [showClearButton]="true" />
                </th>
                <th>
                    <p-columnFilter type="text" field="tip" [showClearButton]="true" />
                </th>
                <th>
                </th>
            </tr>
        </ng-template>
    
        <ng-template pTemplate="body" let-restoran>
            <tr>
                <td>
                    <a (click)="otvoriRestoran(restoran)">{{restoran.naziv}}</a>
                </td>
                <td>
                    {{ restoran.adresa }}
                </td>
                <td>
                    {{ restoran.tip }}
                </td>
                <td>
                    <ol *ngFor="let k of restoran.konobari">
                        {{k.ime}} {{k.prezime}}
                    </ol>
                </td>
            
            </tr>
        </ng-template>
    </p-table>
</p-panel>
